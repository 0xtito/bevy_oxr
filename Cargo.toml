[package]
name = "bevy_openxr"
version = "0.1.0"
edition = "2021"

[features]
default = ["linked"]
linked = ["openxr/linked", "openxr/static"]

[dependencies]
anyhow = "1.0.75"
ash = "0.37.3"
bevy = "0.12"
openxr = { version = "0.17.1", features = ["mint"] }
mint = "0.5.9"
wgpu = "0.17.1"
wgpu-core = { version = "0.17.1", features = ["vulkan"] }
wgpu-hal = "0.17.1"

[dev-dependencies]
bevy = "0.12"
color-eyre = "0.6.2"
bevy_rapier3d = { git = "https://github.com/devil-ira/bevy_rapier", branch = "bevy-0.12" }

[[example]]
name = "xr"
path = "examples/xr.rs"

[[example]]
name = "demo"
path = "examples/demo/src/main.rs"

[profile.release]
debug = true
